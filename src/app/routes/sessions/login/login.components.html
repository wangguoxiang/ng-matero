<div class="signin-container" fxLayout="row">
  <div class="signin-cover" fxFlex="100" fxFlex.gt-xs="70">
    <div fxLayout="column" fxLayoutAlign="center center" style="height: 100%;">
      <img src="assets/images/login.svg" alt="">
    </div>
  </div>
  <div class="signin-content mat-elevation-z12" fxFlex="100" fxFlex.gt-xs="30">
    <mat-card-title>用户登录
      <a class="redirect" routerLink="/auth/register">注册账号</a>
    </mat-card-title>

    <form [formGroup]="userForm" (ngSubmit)="login(userForm.value)">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field class="display-block">
        <input type="text" placeholder="请输入您的邮箱" formControlName="email" required matInput>
        <mat-error *ngIf="userForm.get('email').hasError('required')">{{formErrors.email}}</mat-error>
        <mat-error *ngIf="userForm.get('email').hasError('email')">{{formErrors.email}}</mat-error>
      </mat-form-field>

      <mat-form-field class="display-block">
        <input type="password" placeholder="请输入您的密码" formControlName="password" required matInput>
        <mat-error *ngIf="userForm.get('password').hasError('required')">{{formErrors.password}}</mat-error>
        <mat-error *ngIf="userForm.get('password').hasError('pattern')">{{formErrors.password}}</mat-error>
        <mat-error *ngIf="userForm.get('password').hasError('maxlength')">{{formErrors.password}}</mat-error>
        <mat-error *ngIf="userForm.get('password').hasError('minlength')">{{formErrors.password}}</mat-error>
     </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field class="display-block">
            <input type="text" placeholder="输入验证码" formControlName="captcha" required matInput >
            <mat-error *ngIf="userForm.get('captcha').hasError('required')">{{formErrors.captcha}}</mat-error>
            <mat-error *ngIf="userForm.get('captcha').hasError('maxlength')">{{formErrors.captcha}}</mat-error>
            <mat-error *ngIf="userForm.get('captcha').hasError('minlength')">{{formErrors.captcha}}</mat-error>
      </mat-form-field>
      <dt-captcha></dt-captcha>
      </div>

      <div class="m-b-15"  fxLayout="row" fxLayoutAlign="space-between center">
          <mat-checkbox formControlName="remember">记住用户</mat-checkbox>
          <a class="login-form-forgot" routerLink="/forget">忘记密码?</a>
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">登录</button>
    </div>
    </form>

  </div>
</div>
